<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签订契约吧</title>
    <link rel="stylesheet" href="/static/lib/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/lib/js/jquery.js"></script>
    <script src="/static/lib/js/bootstrap.js"></script>
    <script src="/static/lib/js/jq.cookie.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">那个村</a>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                注册
            </div>
            <div class="panel-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <input type="text" id="nickname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="psw">密码</label>
                        <input type="password" id="psw" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confpsw">密码确认</label>
                        <input type="password" id="confpsw" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="sub btn btn-success">注册</button>
                        <button type="reset" class="btn btn-success">重输</button>
                        <a href="/static/html/login.html" class="to-register">已有账号？去登陆</a>
                    </div>
                </form>
            </div>
        </div>

        <img src="/static/images/banner.jpg" width="100%" alt="">
        <script src="/static/js/register.js"></script>
    </div>
</body>

</html>
